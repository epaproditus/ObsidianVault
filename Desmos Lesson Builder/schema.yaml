components:
  Note:
    description: "Displays text to students."
    fields:
      content:
        type: string
        required: true
      hidden:
        type: boolean
        required: false
        default: false

  MathInput:
    description: "Receives mathematical expressions from students."
    fields:
      correct:
        type: expression
        required: false
        description: "Defines the condition under which the student's input is considered correct."
      disableEdit:
        type: boolean
        required: false
        default: false
        description: "When true, disables editing of the input after submission."
      disableEvaluation:
        type: boolean
        required: false
        default: false
        description: "When true, prevents Desmos from evaluating the student's input."
      hidden:
        type: boolean
        required: false
        default: false
        description: "When true, hides the component from the student."
      initialLatex:
        type: string
        required: false
        description: "Sets the initial LaTeX content of the input field."
      initialText:
        type: string
        required: false
        description: "Sets the initial plain text content of the input field."
      showPeerResponses:
        type: boolean
        required: false
        default: false
        description: "When true, displays peer responses regardless of the component's position."
      suffix:
        type: string
        required: false
        description: "Appends a string (e.g., units like 'ft' or '%') to the student's input."

  Graph:
    description: "Displays graphs and visual representations."
    fields:
      expression:
        type: string
        required: true
      bounds:
        type: list
        required: false
        default: [-10, 10, -10, 10]

  MultipleChoice:
    description: "Presents multiple choice questions to students."
    fields:
      choiceContent:
        type: list
        required: true
        description: "List of choice strings presented to the student."
      showExplain:
        type: boolean
        required: false
        default: false
        description: "When true, prompts the student to explain their choice."
      explainPrompt:
        type: string
        required: false
        description: "The prompt text for the explanation field."
      hidden:
        type: boolean
        required: false
        default: false
        description: "When true, hides the component from the student."

